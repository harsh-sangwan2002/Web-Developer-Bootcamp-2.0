<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="process.php">
        <button>Please don't submit</button>
        <p>
            <label for="username">Enter your username</label>
            <input id="username" type="text" placeholder="Enter your name" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input id="password" type="password" placeholder="Enter your password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter your color</label>
            <input id="color" type="color" placeholder="Enter your color" name="color">
        </p>
        <p>
            <label for="age">Enter your age</label>
            <input id="age" type="number" placeholder="Enter your age" name="age">
        </p>
        <button>Submit</button>
        <input type="submit" value="Submit">
    </form>
    <hr>

    <button>Not inside a form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search Reddit">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search Reddit">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search YouTube">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="1" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" rows="10" cols="40" id="requests" placeholder="Type something here..."></textarea>
        </p>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <p>
            <label for="firstname">Enter your firstname</label>
            <input type="text" name="firstname" id="firstname">
        </p>
        <p>
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
